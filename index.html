   <div class="sign-up">
      <h1>Sign-up</h1>
     <form action="" onsubmit="signup(event)">
      <label for="">Email</label>
      <input type="text" name="" id="email" placeholder="Enter your Email">
      <label for="">Password</label>
      <input type="password" name="" id="password" placeholder="Enter Your Password">
      <button type="submit">Submit</button>
      <!-- <button onclick="google()"> Login with google </button> -->
     </form>
  </div>
  <div class="Login">
      <h1>Login</h1>
      <form action="" onsubmit="Login(event)">
         <label for="">Email</label>
       <input type="text" name="" id="Login_email" placeholder="Enter Your Email">
       <label for="">Password</label>
       <input type="password" name="" id="Login_password" placeholder="Enter Your Password">
       <button type="submit">login</button>
       <button onclick="logout()">LogOut</button>
      </form>
   </div>

      <div class="userdetails">

      </div>

  </div>

  <div id="model">
      <h1>Registration Form</h1>
      <form action="" id="editsprofile" onsubmit="userupdate(event)">

       <input type="number" name="phone"  placeholder="phone ">
       <input type="text" name="specialty" placeholder="specialty" id="">
       <input type="text" name="portfolioUrl"  placeholder="portfolioUrl">
       <input type="text" name="experience"  placeholder="experience">

       <button >Submit</button>
       
      </form>
   </div>
